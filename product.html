<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1cab63a006.js" crossorigin="anonymous"></script>
</head>
<body class="product_body">
    <nav>
        <a href="index.html">
            <div class="title">
                <img src="assets/image/icon.png" alt="shop_icon">
                <h1>گیم باکس</h1>
            </div>
        </a>

        <div class="a_holder">
            <a href="games.html">بازی ها</a>
            <a href="register.html">ثبت نام / ورود</a>
            <a href="about_us.html">درباره ما</a>
        </div>

        <a id="sb_button" class="sb_button"><i class="fa-solid fa-bars"></i></a>
    </nav>
    <section id="side_bar" class="side_bar">
        <div class="search_bar">
            <input class="search_input" type="text" placeholder="">
            <label class="search_label" for="">جستجو</label>
            <a class="search_icon" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="sb_content">
            <div class="profile">
                <img src="assets/image/icon.png" alt="user">
                <a href="register.html">ورود / ثبت نام</a>
            </div>
            <div class="links">
                <ul>
                    <h2>دسترسی سریع</h2>
                    <li><a href="games.html">بازی ها</a></li>
                    <li><a href="about_us.html">درباره ما</a></li>
                </ul>
            </div>
            <div class="genres">
                <ul class="genres_list">
                    <h2>ژانرها</h2>
                    <li><a href="">شوتر اول شخص</a></li>
                    <li><a href="">اکشن</a></li>
                    <li><a href="">ماجراجویی</a></li>
                    <li><a href="">ورزشی</a></li>
                    <li><a href="">استراتژی</a></li>
                    <li><a href="">شبیه سازی</a></li>
                </ul>
            </div>
        </div>
    </section>
    <main>
        <section class="product_page">
            <div class="p_main_info">
                <img src="assets/image/product_image.png" alt="" class="p_img">
                <div class="p_main_texts">
                    <h2>product's name</h2>
                    <span class="p_price">product's price</span>
                </div>
                <div class="buy_info">
                    <select name="" id="">
                        <option value="0">یک ظرفیت انتخاب کنید</option>
                        <option value="1">کامل</option>
                        <option value="2">هوم</option>
                        <option value="3">سوییچ</option>
                    </select>
                    <a href="" class="buy-btn">خرید</a>
                </div>
            </div>
            <div class="p_other_info">
                <p class="description">game's description</p>
            </div>
        </section>
    </main>
    <footer>
        <p>سلام از طرف فروشگاه گیم باکس</p>
    </footer>
    <script src="js/side_bar_handler.js"></script>
</body>
</html>
